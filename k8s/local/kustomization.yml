apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bot-#template#-nsp
resources:
  - ../base
images:
  - name: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
    newName: localhost:5000/bot-#template#-img
    newTag: latest
secretGenerator:
  - name: bot-#template#-private-key
    files:
      - privatekey.pem